<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання020-4</title>
</head>

<body>
    <table id="todosTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        /*
        Завдання:
        Напишіть сценарій, який виконує запит GET за адресою https://jsonplaceholder.typicode.com/todos
        і виводить вміст відповіді у вигляді таблиці.
        */
       fetch("https://jsonplaceholder.typicode.com/todos")
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#todosTable tbody");
                data.forEach (todo => {
                    const row = document.createElement("tr");
                    const userIdCell = document.createElement("td");
                    userIdCell.textContent = todo.userId;

                    const idCell = document.createElement("td");
                    idCell.textContent = todo.id;

                    const titleCell = document.createElement("td");
                    titleCell.textContent = todo.title;

                    const completedCell = document.createElement("td");
                    completedCell.textContent = todo.completed;

                    row.appendChild(userIdCell);
                    row.appendChild(idCell);
                    row.appendChild(titleCell);
                    row.appendChild(completedCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>

</html>
